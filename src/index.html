<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pikachu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="skin">
      <div class="nose"></div>
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="mouth">
        <div class="up">
          <div class="lip left"></div>
          <div class="lip right"></div>
        </div>
        <div class="down">
          <div class="circle1">
            <div class="circle2"></div>
          </div>
        </div>
      </div>
      <div class="face left">
        <img
          src="https://gitee.com/hellow2887/blogimage/raw/master/img/flash.gif"
          alt=""
        />
      </div>
      <div class="face right">
        <img
          src="https://gitee.com/hellow2887/blogimage/raw/master/img/flash.gif"
          alt=""
        />
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
